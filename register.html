            <form id="donationForm">
    
                <h1>Registrierung für Kleiderspende</h1>
    
                <div class="form-group">
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="name" required>
    
                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastName" required>
               
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone" minlength="12" maxlength="14" required>
                    
                    <label for="donationType">Art der Übergabe:</label>
                    <select id="donationType" name="donationType" required onchange="toggleFields()">
                        <option value="">Bitte wählen</option>
                        <option value="office">Übergabe an der Geschäftsstelle</option>
                        <option value="pickup">Abholung</option>
                    </select>
    
                <div id="pickupAddress" class="form-group" style="display:none;">
                    <label for="address">Abholadresse:</label>
                    <input type="text" id="address" name="address">
    
                    <label for="city">Stadt:</label>
                    <input type="text" id="city" name="city">
    
                    <label for="postalCode">Postleitzahl:</label>
                    <input type="text" id="postalCode" name="postalCode">
        
                </div>
    
                <div class="form-group">
                    <label for="clothingType">Art der Kleidung:</label>
                    <input type="text" id="clothingType" name="clothingType" required>
                </div>
    
                    <label for="crisisArea">Aktuelles Krisengebiet:</label>
                    <select id="crisisArea" name="crisisArea" required>
                        <option value="">Bitte wählen</option>
                        <option value="Kongo">Kongo</option>
                        <option value="Äthiopien">Äthiopien</option>
                        <option value="Niger">Niger</option>
                        <option value="Somalia">Somalia</option>
                        <option value="Mali">Mali</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Burjina Faso">Burkina Faso</option>
                        <option value="Südsudan">Südsudan</option>
                        <option value="Gaza">Gaza</option>
                        <option value="Sudan">Sudan</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Spende senden</button>
                </div>
            </form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const donationType = document.getElementById("donationType");
        const pickupAddress = document.getElementById("pickupAddress");
        const zipCode = document.getElementById("postalCode");


        donationType.addEventListener("change", function() {
            if (this.value === "pickup") {
                pickupAddress.style.display = "block";
            } else {
                pickupAddress.style.display = "none";
            }
        });
    
        form.addEventListener('submit', function(e) {
            e.preventDefault();
    
            const formData = new FormData(form);
            const donationData = Object.fromEntries(formData);
    
            if (donationData.donationType === "pickup") {
                const officeZipCode = "02977"; 
                if (donationData.postalCode.substring(0, 2) !== officeZipCode.substring(0, 2)) {
                    alert("Die Abholadresse muss in der Nähe der Geschäftsstelle liegen.");
                    return;
                }
            }
    
       
            const now = new Date();
            donationData.date = now.toLocaleDateString();
            donationData.time = now.toLocaleTimeString();
    
            
            showConfirmation(donationData);
        });
    
        function showConfirmation(data) {
            
            const confirmationHTML = `
                <h2>Registrierung erfolgreich</h2>
                <br> 
                <p>Vielen Dank für Ihre Kleiderspende!</p>
                <br>
                <h3>Ihre Angaben:</h3>
                <ul>
                    <li>Vorname: ${data.name}</li>
                    <li>Nachname: ${data.lastName}</li>
                    <li>E-Mail: ${data.email}</li>
                    <li>Telefonnummer: ${data.phone}</li>
                    <li>Art der Übergabe: ${data.donationType}</li>
                    ${data.donationType === 'pickup' ? `<li>Abholadresse: ${data.address}, ${data.city}, ${data.postalCode}</li>` : ''}
                    <li>Art der Kleidung: ${data.clothingType}</li>
                    <li>Krisengebiet: ${data.crisisArea}</li>
                    <li>Datum: ${data.date}</li>
                    <li>Uhrzeit: ${data.time}</li>
                </ul>
            `;
    
            
            document.querySelector("main").innerHTML = confirmationHTML;
        }
    });
    
    </script>
